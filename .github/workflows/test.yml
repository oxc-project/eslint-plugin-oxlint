name: Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - 'renovate/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/pnpm

      - name: Run Linters
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test --coverage
